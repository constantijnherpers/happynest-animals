<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="favicon.png" type="image/x-icon">
	<title>Kids Fun Page</title>
	<style>
		body {
			background: url('background.png') no-repeat center center fixed;
			background-size: cover;
			font-family: 'Comic Sans MS', cursive, sans-serif;
			padding: 20px;
			display: flex;
			justify-content: flex-end;
		}

		.content {
			width: 75%;
			border-radius: 12px;
			text-align: center;
			position: relative;
			height: 500px; /* Adjust height as needed */
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			grid-template-rows: repeat(3, 1fr);
			gap: 20px;
			align-items: center;
			justify-items: center;
		}

		h1 {
			color: #ff69b4;
			grid-column: span 2;
		}

		.button-container {
			display: contents;
		}

		.button-container button {
			background-color: #ff6347;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			border-radius: 12px;
			cursor: pointer;
			transition: transform 0.2s;
		}

		.button-container button:hover {
			transform: scale(1.1);
		}

		@media (max-width: 600px) {
			.content {
				width: 100%;
				grid-template-columns: 1fr;
				grid-template-rows: repeat(6, auto);
			}
		}
	</style>
</head>
<body>
	<div class="content">
		<h1>Welk dier zit verstopt achter welke knop?</h1>
		<div class="button-container">
			<button onclick="playSound('sound1')">Geluid 1</button>
			<button onclick="playSound('sound2')">Geluid 2</button>
			<button onclick="playSound('sound3')">Geluid 3</button>
			<button onclick="playSound('sound4')">Geluid 4</button>
			<button onclick="playSound('sound5')">Geluid 5</button>
		</div>
	</div>

	<audio id="sound1" src="sounds/cow.mp3"></audio>
	<audio id="sound2" src="sounds/donkey.mp3"></audio>
	<audio id="sound3" src="sounds/geese.mp3"></audio>
	<audio id="sound4" src="sounds/kitty.mp3"></audio>
	<audio id="sound5" src="sounds/rooster.mp3"></audio>

	<script>
		let currentSound;

		function playSound(soundId) {
			if (currentSound) {
				document.getElementById(currentSound).pause();
			}

			currentSound = soundId;

			const sound = document.getElementById(soundId);
			sound.currentTime = 0;
			sound.play();
		}
	</script>
</body>
</html>
